<div class="grid-container">
    <h2>News</h2>
    {% for post in site.categories.featured %}
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.description }}</p>
    <p><em>{{ post.date | date: "%B %-d, %Y" }}</em></p>
    {% endfor %}
    <p><a href="{{ site.baseurl }}/news">News</a></p>
</div>
<div class="grid-container">
    {{ content }}
</div>
